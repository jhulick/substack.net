<!doctype html>
<html>
  <head>
    <title>substack's cyberspace home page</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <a href="/"
        ><img src="/images/site/substack_header_letters.png" id="letters"></a>
        <img src="/images/site/substack.png" id="avatar">
        <div id="tag">
          <span class="unix">
            unix philosopher.
          </span>
          <span class="beep-boop">
            beep boop.
          </span>
        </div>
      </div>
      <div id="sections">
        <div class="section s0 art">
          <a href="/art">art</a>
        </div>
        <div class="section s1 mad-science">
          <a href="/mad-science">mad science</a>
        </div>
        <div class="section s2">
          <a href="/music">music</a>
        </div>
        <div class="section s3 code">
          <a href="/code">code</a>
        </div>
        <div class="section s4">
          <a href="/me">me</a>
        </div>
      </div>
    
      <div id="icons">
        <a href="https://github.com/substack"
          ><img src="/images/site/github.png" class="icon github"></a>
        <a href="https://npmjs.org/~substack"
        ><img src="/images/site/npm.png" class="icon npm"></a>
        <a href="https://www.gittip.com/substack/"
        ><img src="/images/site/gittip.png" class="icon gittip"></a>
        <a href="https://twitter.com/substack"
        ><img src="/images/site/twitter.png" class="icon twitter"></a>
        <a href="https://soundcloud.com/substack"
        ><img src="/images/site/soundcloud.png" class="icon soundcloud"></a>
        <a href="https://facebook.com/substack"
        ><img src="/images/site/facebook.png" class="icon facebook"></a>
      </div>
    </div>
    
    <div id="content"></div>
    
    <div id="footer">
      <img src="/images/site/compute.png">
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
