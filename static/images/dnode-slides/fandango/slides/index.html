    "500_browserling.com.png",
    "501_testling.com.png"
];
var pending = files.length - 1;
$(document).ready(function () {
    for (var i = 0; i < files.length; i++) {
        var div = $('<div>')
            .addClass('slide')
            .appendTo(document.body);
        ;
        $('<img>')
            .attr('src', files[i])
            .appendTo(div)
            .load(onload)
        ;
    }
});

function onload () {
    if (--pending >= 0) return;
    $('#loading').hide();
    
    var slideNum = 0;
    $('.slide:first').addClass('visible');
    var slides = $('.slide');
    
    $(window).keydown(function (ev) {
        if (ev.keyCode === 37) { // left
            $('.slide.visible').removeClass('visible');
            if (--slideNum < 0) slideNum = slides.length + slideNum;
            $(slides[slideNum % slides.length]).addClass('visible');
        }
        else if (ev.keyCode === 39) { // right
            $('.slide.visible').removeClass('visible');
            $(slides[++slideNum % slides.length]).addClass('visible');
        }
    });
}
</script>
<style type="text/css">
    body {
        background-color: rgb(35,31,42);
    }
    
    .slide {
        display : none;
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
    }
    
    .slide img {
        max-height: 100%;
        max-width: 100%;
    }
    
    .visible {
        display: block;
        text-align: center;
    }
    
    #loading {
        position: absolute;
        text-align: center;
        top: 200px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        font-size: 100px;
        color: white;
    }
</style>

</body>
