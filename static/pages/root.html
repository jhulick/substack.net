<style>
  @font-face {
    font-family: 'krona';
    font-style: normal;
    font-weight: 400;
    src: local('krona'), url(krona.ttf) format('truetype');
  }
  
  #root {
    max-width: 890px;
    margin: auto;
  }
  
  #root .article {
    position: relative;
    margin-bottom: 20px;
  }
  
  #root .article.summary .body {
    max-height: 150px;
    overflow: hidden;
  }
  
  #root .article.summary {
    cursor: pointer;
  }
  
  #root .article.summary .fade {
    display: block;
    height: 100px;
    position: absolute;
    bottom: 40px;
    left: 5px;
    right: 5px;
    
    background-image: -webkit-linear-gradient(bottom,rgba(245,240,220,1.0),rgba(245,240,220,0));
    background-image: -moz-linear-gradient(bottom,rgba(245,240,220,1.0),rgba(245,240,220,0));
    background-image: linear-gradient(to top,rgba(245,240,220,1.0),rgba(245,240,220,0));
  }
  
  #root .article .label {
    display: inline-block;
    width: 10ex;
  }
  
  #root .article .line {
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 2px;
    padding-bottom: 2px;
  }
  
  #root .article .title {
    background-color: red;
    color: white;
    font-size: 1.5em;
    padding: 5px;
    padding-left: 15px;
    margin-right: 40px;
    height: 30px;
  }
  
  #root .article .title a:link,
  #root .article .title a:visited {
    color: white;
  }

  #root .article .top-corner {
    width: 0px;
    height: 0px;
    border-top: 40px solid transparent;
    border-left: 40px solid red;
    position: absolute;
    top: 0px;
    right: 0px;
  }
  
  #root .article .header {
    background-color: rgb(92,62,37);
    padding-bottom: 5px;
    padding-top: 5px;
  }
  
  #root .article .body {
    color: rgb(69,44,28);
    background-color: rgb(245,240,220);
    padding-top: 30px;
    padding-bottom: 30px;
    padding-left: 60px;
    padding-right: 60px;
    line-height: 150%;
    font-family: 'krona', sans-serif;
  }
  
  #root .article .bottom-corner {
    width: 0px;
    height: 0px;
    border-bottom: 40px solid transparent;
    border-right: 40px solid rgb(69,44,28);
    margin-bottom: 10px;
  }
  
  #root .article .bottom-fill {
    position: absolute;
    bottom: 0px;
    right: 0px;
    left: 40px;
    height: 40px;
    background-color: rgb(69,44,28);
  }
  
  #root > pre {
    margin: auto;
    width: 300px;
    background-color: rgb(92,62,37);
    padding: 20px;
    border-radius: 10px;
  }
  
  #root .article pre {
    padding: 10px;
    background-color: rgb(92,62,37);
  }
  
  #root .article .article-code-anchor {
    font-size: 0.8em;
    margin-bottom: -1em;
    display: block;
    text-align: right;
  }
  
  #root .article .article-code-anchor:link,
  #root .article .article-code-anchor:visited {
    color: rgb(190,142,102);
  }
  
  #root .article a:link,
  #root .article a:visited {
    color: rgb(90,90,180);
  }
  
  #root .article a:hover {
    color: rgb(130,130,250);
  }
</style>

<div class="articles"></div>

<pre>git clone http://substack.net/blog.git</pre>
