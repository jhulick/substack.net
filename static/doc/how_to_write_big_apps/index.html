<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
var files = [
    'how_to_write_big_apps.png',
    'author.png',
    'do_not_write_big_apps_0.png',
    'do_not_write_big_apps_1.png',
    'do_not_write_big_apps_2.png',
    'why_not_0.png',
    'why_not_1.png',
    'why_not_2.png',
    'unix_philosophy_0.png',
    'unix_philosophy_1.png',
    'unix_philosophy_2.png',
    'technical_debt.png',
    'one_vs_many_0.png',
    'one_vs_many_1.png',
    'one_vs_many_2.png',
    'weird_old_tip.png',
    'node_0.png',
    'node_1.png',
    'dnode.png',
    'upnode.png',
    'seaport.png',
    'fleet.png',
    'ant_colony_0.png',
    'ant_colony_1.png',
    'author.png',
    'process_exit.png'
];
var pending = files.length - 1;
$(document).ready(function () {
    for (var i = 0; i < files.length; i++) {
        var div = $('<div>')
            .addClass('slide')
            .appendTo(document.body);
        ;
        $('<img>')
            .attr('src', '/images/do_not_write_big_apps/' + files[i])
            .appendTo(div)
            .load(onload)
        ;
    }
});

function onload () {
    if (--pending >= 0) return;
    $('#loading').hide();
    
    var slideNum = 0;
    $('.slide:first').addClass('visible');
    var slides = $('.slide');
    
    $(window).keydown(function (ev) {
        if (ev.keyCode === 37) { // left
            $('.slide.visible').removeClass('visible');
            if (--slideNum < 0) slideNum = slides.length + slideNum;
            $(slides[slideNum % slides.length]).addClass('visible');
        }
        else if (ev.keyCode === 39) { // right
            $('.slide.visible').removeClass('visible');
            $(slides[++slideNum % slides.length]).addClass('visible');
        }
    });
}
</script>
<style type="text/css">
    body {
        background-color: rgb(35,31,42);
    }
    
    .slide {
        display : none;
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
    }
    
    .slide img {
        max-height: 100%;
        max-width: 100%;
    }
    
    .visible {
        display: block;
        text-align: center;
    }
    
    #loading {
        position: absolute;
        text-align: center;
        top: 200px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        font-size: 100px;
        color: white;
    }
</style>
</head>
<body>
<div id="loading">Loading...</div>
</body>
</html>
